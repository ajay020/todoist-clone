<div class="container card mt-4" style="width: 30rem">
  <form class="p-4" #f="ngForm" (ngSubmit)="signup(f.value)">
    <h1>Signup</h1>
    <div class="form-group">
        <label for="username">Username </label>
        <input
          required
          name="username"
          ngModel
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
        />
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        required
        name="email"
        ngModel
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        required
        name="password"
        ngModel
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <p class="mt-4">Already member? <a routerLink="/login">Login</a></p>
  </form>
</div>
