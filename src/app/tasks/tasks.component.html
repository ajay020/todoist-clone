<div class="container">
  <div *ngFor="let task of tasks$ | async">
    <task [task]="task"></task>
  </div>
  <button
    (click)="toggle()"
    *ngIf="displayAddBtn; else displayAddComponent"
    class="btn btn-sm btn-light"
  >
     Add
  </button>
  <ng-template #displayAddComponent>
    <add-task (hideAddComponent)="toggle()">Add</add-task>
  </ng-template>
</div>
