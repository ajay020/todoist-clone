<div class="sidebar" [ngStyle]="{ 'left' : sidebarStatus? '0' : '-350px' }">
    <ul class="list-group ">
        <li class="list-group-item  list-group-item-action">Inbox</li>
        <li class="list-group-item  list-group-item-action">Today</li>
        <li class="list-group-item list-group-item-action">Incoming</li>
        <li class="list-group-item list-group-item-action">Filters & Labels</li>
        <li  class="list-group-item  list-group-item-action">
            <p (click)="toggleList()"  class="list-header p-0 m-0">
                <i *ngIf="isListExpended" class="fa-solid fa-angle-down me-4"></i>
                <i *ngIf="!isListExpended" class="fa-solid fa-angle-right me-4"></i>
                <span>Projects</span>
            </p>
            <ul *ngIf="isListExpended" class="list-group">
                <li class="list-group-item list-group-item-action border-0">Personal</li>
                <li class="list-group-item list-group-item-action border-0">Educational</li>
                <li class="list-group-item list-group-item-action border-0">Work</li>
            </ul>
        </li>
    </ul>
</div>
