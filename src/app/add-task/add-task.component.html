<div class="container">
  <div class="card">
    <div class="card-body">
      <form #f="ngForm">
        <input
          class="add-input form-control shadow-none"
          [ngModel]="task.name"
          name="name"
          placeholder="Task Name"
          required
          />
          <input
          [ngModel]="task.description"
          name="description"
          class="add-input form-control shadow-none"
          placeholder="Description"
        />
      </form>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-2">
    <button (click)="cancelTask()" class="btn btn-sm btn-secondary">
      Cancel
    </button>
    <button [disabled]="f.invalid" (click)="addTask(f.value)" class="btn btn-sm btn-secondary ms-2">
      <ng-content></ng-content>
    </button>
  </div>
</div>
